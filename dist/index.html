<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <div class="logo">Bookshop</div>
            </div>
            <div class="headre__menu">
                <a class="headre__menu--activ" href="">BOOKS</a>
                <a href="">AUDIOBOOKS</a>
                <a href="">STATIONRY & GIFTS</a>
                <a href="">BLOG</a>
            </div>
            <div class="header__Access-menu">
                <div class="header__Access-menu-account"><img src="../src/icon/menu-account_icon.png" alt=""  height="15"></div>
                <div class="header__Access-menu-search"><img src="../src/icon/menu-search_icon.png" alt=""  height="15"></div>
                <div class="header__Access-menu-cart">
                    <img src="../src/icon/menu-cart_icon.png" alt=""  height="15">
                    <span class="header__Access-menu-cart-badge">3</span>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="main">
            <div class="main__slider">
                <div class="main__slider-picture">
                    <img class="main__slider-picture--active" style="display: block;" src="../src/image/Black friday sale.png" alt="">
                    <img class="main__slider-picture" style="display: none;" src="../src/image/for entrepreneurs.png" alt="">
                    <img class="main__slider-picture" style="display: none;" src="../src/image/Check out.png" alt="">
                </div>
                <div class="main__slider-navigation">
                    <button class="active" id="main__slider-navigation_1">
                        <svg width="12" height="12">
                            <circle cx="6" cy="6" r="6" fill="#EFEEF6" />
                        </svg>
                    </button>
                    <button id="main__slider-navigation_2">
                        <svg width="12" height="12">
                            <circle cx="6" cy="6" r="6" fill="#EFEEF6" />
                        </svg>
                    </button>
                    <button id="main__slider-navigation_3">
                        <svg width="12" height="12">
                            <circle cx="6" cy="6" r="6" fill="#EFEEF6" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="main__categories"></div>
            <div class="main__gallery"></div>
            <button class="main__Load-more">LOAD MORE</button>
        </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
